[learning]
# Maximum number of auto-generated tools allowed
max_auto_tools = 50

# Minimum confidence score required for auto-generation (0.0-1.0)
min_confidence = 0.7

# Maximum consecutive failures before stopping auto-learning
max_failures = 3

# Enable/disable safety mode (1=enabled, 0=disabled)
safety_mode = 1

# Auto-learning enabled (1=enabled, 0=disabled)
auto_learning_enabled = 1

# Time limit for each learning attempt (seconds)
learning_timeout = 300

[gpt]
# GPT model for code generation
model = gpt-4

# Temperature for code generation (0.0-1.0)
temperature = 0.3

# Maximum tokens for code generation
max_tokens = 2000

# Model for learning analysis
learning_model = gpt-3.5-turbo

[sandbox]
# Sandbox execution timeout (seconds)
timeout = 10

# Memory limit for sandbox execution
memory_limit = 512MB

# Network access in sandbox (1=enabled, 0=disabled)
network_access = 0

# Filesystem access in sandbox (1=enabled, 0=disabled)
filesystem_access = 1

[monitoring]
# Enable performance monitoring (1=enabled, 0=disabled)
performance_monitoring = 1

# Health check interval (seconds)
health_check_interval = 300

# Log retention days
log_retention_days = 30

# Success rate tracking window (number of attempts)
success_rate_window = 100

[security]
# Require manual approval for high-risk operations (1=enabled, 0=disabled)
require_approval = 1

# Audit all generated code (1=enabled, 0=disabled)
audit_enabled = 1

# Blacklisted imports/operations
blacklisted_imports = os.system,subprocess.call,eval,exec

# Maximum file size for generated tools (bytes)
max_tool_size = 50000

[backup]
# Enable automatic backups (1=enabled, 0=disabled)
auto_backup = 1

# Backup interval (hours)
backup_interval = 24

# Maximum backup files to retain
max_backup_files = 50

# Backup compression (1=enabled, 0=disabled)
backup_compression = 1
